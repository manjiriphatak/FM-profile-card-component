<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM-profile-card-component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        src="images/bg-pattern-top.svg"
        alt="background circle image"
        class="image-top"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="background circle image"
        class="image-bottom"
      />
      <div class="container">
        <div class="card">
          <img
            src="images/bg-pattern-card.svg"
            alt="card background pattern"
            class="background"
          />
          <img
            src="images/image-victor.jpg"
            alt="profile picture"
            class="profile-photo"
          />
          <div class="details-1">
            <div class="name">Victor Crest <span class="age"> 26</span></div>
            <p>London</p>
          </div>
          <hr />

          <div class="details">
            <div class="detail-heading">
              80K
              <div class="subheading">Followers</div>
            </div>
            <div class="detail-heading">
              803K
              <div class="subheading">Likes</div>
            </div>
            <div class="detail-heading">
              1.4K
              <div class="subheading">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
